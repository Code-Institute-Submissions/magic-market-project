{% extends "base.html" %}
{% block content %}

{% if messages %}
<div>
	{% for message in messages %}
	<h1>{{message}}</h1>
	{% endfor %}
</div>
{% endif %}
<h3>This is the home page</h3>
<h4>Popular Listings (Sorted by views)</h4>
{% for card in cards %}
<p>{{ card.card_title }}</p>
<p><a href="{% url 'card_detail' card.id %}" class="btn btn-default">Read more</a></p>
<br>
    {% endfor %}
{% endblock %}

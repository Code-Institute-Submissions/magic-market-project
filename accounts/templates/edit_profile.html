{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="text-center max-width pt-5 pb-4">
			<h3>Edit Profile</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-lg-6 pb-5 margin-center">
			<form method="POST">
				{%csrf_token%}
				{{ form.as_p }}
				<button type="submit">Edit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}

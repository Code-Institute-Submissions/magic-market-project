{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1>This is the registration page</h1>
	<p>If you already have an account, please <a href="{% url 'login' %}">log in here</a></p>

	<form method="POST">
		{%csrf_token%}
		{{ registration_form.as_p }}
		<button type="submit">Register</button>
	</form>
</div>
{% endblock %}

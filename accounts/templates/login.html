{% extends "base.html" %}
{% block content %}
<div class="container small-body">
	<div class="row">
		<div class="text-center max-width pt-5 pb-4">
			<h3>This is the login page</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12 col-lg-6 pb-5 margin-center">
			<form method="POST">
		        {% csrf_token %}
		        {{ login_form }}
		        <button class="button-effect" type="submit">Login</button>
	        </form>
		</div>
	</div>
</div>

{% endblock %}

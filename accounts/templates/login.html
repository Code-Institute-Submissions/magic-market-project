{% extends "base.html" %}
{% block content %}
<div class="container small-body">
	<h1>This is the login page</h1>
	<form method="POST">
		{% csrf_token %}
		{{ login_form }}
		<button type="submit">Login</button>
	</form>

	{% if messages %}
	<div>
		{% for message in messages %}
		<h1>{{message}}</h1>
		{% endfor %}
	</div>
	{% endif %}
</div>
{% endblock %}
